{% extends "base.html" %}
{% block content %}

<h2> Single User's posts</h2>

<ul>
    {% for post in posts %}
    <h3>
        <a href ='blog_list?id={{post.id}}'>{{post.title}}</a>

    </h3>
    <div>{{post.body}}</div>
    <div>Author: <a href = '/singleUser?author={[post.owner.id}}'>{{post.owner.username}}</a></div>
    {% endfor %}
</ul>
    {% endblock %}
